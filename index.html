        /* ‡∏ã‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏û‡∏£‡∏™‡πå‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô */

<body class="flex items-center justify-center min-h-screen p-4">

    <!-- ‡∏à‡∏∏‡∏î‡∏Ñ‡∏•‡∏¥‡∏Å‡∏•‡∏±‡∏ö‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ó‡∏î‡∏™‡∏≠‡∏ö (‡∏Ñ‡∏•‡∏¥‡∏Å 3 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà‡∏°‡∏∏‡∏°‡∏Ç‡∏ß‡∏≤‡∏ö‡∏ô) -->

    <!-- ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà 1: ‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á (Countdown) -->
    <div id="countdown-section" class="w-full max-w-md text-center">

    <!-- ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà 2: ‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏û‡∏£‡∏™‡πå (Story Slides) -->
    <div id="surprise-section" class="w-full max-w-lg text-center relative z-10 fade-in">
        <div class="glass-card p-6 md:p-10 rounded-3xl min-h-[500px] flex flex-col justify-between items-center">

                        ‚Üê ‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö
                    </button>
                    <div id="page-indicator" class="text-xs text-gray-400"></div>
                    <button id="nextBtn" onclick="nextSlide()" class="bg-pink-500 text-white px-6 py-2 rounded-full shadow-md hover:bg-pink-600 transition-all">
                        ‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‚Üí

    <script>
        // --- 1. ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏ß‡∏•‡∏≤‡πÅ‡∏•‡∏∞‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ---
        // ‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢: 14 ‡∏Å.‡∏û. 2026 ‡πÄ‡∏ß‡∏•‡∏≤ 05:50:00
        const targetDate = new Date("Feb 14, 2026 05:50:00").getTime();
        
        const story = [
            {
                emoji: "üíñ",
                title: "Happy Anniversary!",
                text: "‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡∏Ñ‡∏£‡∏ö‡∏£‡∏≠‡∏ö‡πÅ‡∏•‡∏∞‡∏ß‡∏±‡∏ô‡∏ß‡∏≤‡πÄ‡∏•‡∏ô‡πÑ‡∏ó‡∏ô‡πå‡∏ô‡∏∞ ‡πÄ‡∏ß‡πá‡∏ö‡∏ô‡∏µ‡πâ‡∏ï‡∏±‡πâ‡∏á‡πÉ‡∏à‡∏ó‡∏≥‡∏°‡∏≤‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏û‡∏£‡∏™‡πå‡∏Ñ‡∏∏‡∏ì‡πÇ‡∏î‡∏¢‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÄ‡∏•‡∏¢",
                img: "https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&q=60&w=500"
            },
            {
                emoji: "üåπ",
                title: "‡∏ß‡∏±‡∏ô‡∏û‡∏¥‡πÄ‡∏®‡∏©‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏≤",
                text: "‡∏î‡∏µ‡πÉ‡∏à‡∏°‡∏≤‡∏Å‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏Ñ‡∏∏‡∏ì‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏ä‡∏µ‡∏ß‡∏¥‡∏ï ‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ç‡∏ß‡∏±‡∏ç‡∏ó‡∏µ‡πà‡∏î‡∏µ‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÄ‡∏™‡∏°‡∏≠‡∏°‡∏≤",
                img: "https://images.unsplash.com/photo-1516589174184-c68526671af8?auto=format&fit=crop&q=60&w=500"
            },
            {
                emoji: "üß∏",
                title: "‡∏™‡∏±‡∏ç‡∏ç‡∏≤‡πÑ‡∏î‡πâ‡πÑ‡∏´‡∏°?",
                text: "‡∏ß‡πà‡∏≤‡∏à‡∏∞‡∏à‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏Å‡∏±‡∏ô‡πÑ‡∏õ‡πÅ‡∏ö‡∏ö‡∏ô‡∏µ‡πâ‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏¢‡πÜ ‡πÑ‡∏°‡πà‡∏ß‡πà‡∏≤‡∏à‡∏∞‡∏ß‡∏±‡∏ô‡∏Ñ‡∏£‡∏ö‡∏£‡∏≠‡∏ö‡∏õ‡∏µ‡∏ó‡∏µ‡πà‡πÄ‡∏ó‡πà‡∏≤‡πÑ‡∏´‡∏£‡πà ‡∏Å‡πá‡∏à‡∏∞‡∏£‡∏±‡∏Å‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°‡∏ô‡∏∞",
                img: "https://images.unsplash.com/photo-1537633552985-df8429e8048b?auto=format&fit=crop&q=60&w=500"
            }
        ];

        let currentSlide = 0;
        let isSurpriseActive = false;
        let secretClicks = 0;

        // --- 2. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á ---
        function updateCountdown() {
            if (isSurpriseActive) return;

            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff <= 0) {
                activateSurprise();
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = d.toString().padStart(2, '0');
            document.getElementById('hours').innerText = h.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = m.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = s.toString().padStart(2, '0');
        }

        // --- 3. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏û‡∏£‡∏™‡πå ---
        function activateSurprise() {
            if (isSurpriseActive) return;
            isSurpriseActive = true;
            document.getElementById('countdown-section').style.display = 'none';
            document.getElementById('surprise-section').style.display = 'block';
            renderSlide();
            createHearts();
        }

        // --- 4. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏™‡πÑ‡∏•‡∏î‡πå ---
        function renderSlide() {
            const data = story[currentSlide];
            const content = document.getElementById('slide-content');
            
            // ‡πÉ‡∏ä‡πâ innerHTML ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤
            content.innerHTML = `
                <div class="text-6xl mb-4 animate-bounce">${data.emoji}</div>
                <h2 class="text-3xl text-pink-600 handwriting mb-4">${data.title}</h2>
                <div class="rounded-2xl overflow-hidden shadow-inner mb-6 bg-gray-100 aspect-video flex items-center justify-center">
                    <img src="${data.img}" class="w-full h-full object-cover" loading="lazy">
                </div>
                <p class="text-gray-700 leading-relaxed min-h-[80px]">${data.text}</p>
            `;

            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('page-indicator').innerText = `${currentSlide + 1} / ${story.length}`;
            document.getElementById('nextBtn').innerText = currentSlide === story.length - 1 ? '‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÉ‡∏´‡∏°‡πà ‚ù§Ô∏è' : '‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‚Üí';
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % story.length;
            renderSlide();
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        }

        // --- 5. ‡∏£‡∏∞‡∏ö‡∏ö‡∏ó‡∏î‡∏™‡∏≠‡∏ö (Secret Trigger) ---
        function handleSecretClick() {
            secretClicks++;
            if (secretClicks >= 3) {
                activateSurprise();
                secretClicks = 0; // reset
            }
            // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ñ‡πâ‡∏≤‡∏ó‡∏¥‡πâ‡∏á‡∏ä‡πà‡∏ß‡∏á‡∏ô‡∏≤‡∏ô‡πÄ‡∏Å‡∏¥‡∏ô 2 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
            setTimeout(() => { secretClicks = 0; }, 2000);
        }

        // --- 6. ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏´‡∏±‡∏ß‡πÉ‡∏à ---
        function createHearts() {
            const container = document.body;
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíï'][Math.floor(Math.random() * 4)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 500);
        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
